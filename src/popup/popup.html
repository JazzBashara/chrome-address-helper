<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Tagger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #3a3a5a;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .logo {
      font-size: 24px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .toggle-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3a3a5a;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #e0e0e0;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #4ade80;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .stats {
      background: #2a2a4e;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }

    .stat-value {
      color: #4ade80;
      font-weight: 500;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      background: #3a3a6a;
      border: none;
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background: #4a4a7a;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4a4a8a 0%, #3a3a6a 100%);
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #3a3a5a;
      font-size: 11px;
      color: #6a6a8a;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üè∑Ô∏è</span>
    <h1>Tactical Retreat's Wallet Tagger</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Extension Enabled</span>
    <label class="toggle">
      <input type="checkbox" id="enabledToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span>Total Tags</span>
      <span class="stat-value" id="totalTags">-</span>
    </div>
    <div class="stat-row">
      <span>Unique Addresses</span>
      <span class="stat-value" id="uniqueAddresses">-</span>
    </div>
    <div class="stat-row">
      <span>Sources</span>
      <span class="stat-value" id="sourceCount">-</span>
    </div>
  </div>

  <div class="actions">
    <a href="options.html" target="_blank" class="btn btn-primary">‚öôÔ∏è Open Settings</a>
    <button class="btn" id="refreshBtn">üîÑ Refresh Current Page</button>
  </div>

  <div class="footer">
    v1.0.0 ‚Ä¢ Click settings to manage tags
  </div>

  <script src="popup.js"></script>
</body>
</html>
